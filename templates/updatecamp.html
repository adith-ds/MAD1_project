<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container" id="main">
        <h1>Update campaign details</h1>
        <form id="cform" action="{{ url_for('update_campaign', campid=campaign.c_id) }}" method="POST">
            <div class="row">
                <div class="col">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{ campaign.c_name }}" id="name" disabled>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3">{{ campaign.c_desc }}</textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label class="form-label">Start date</label>
                    <br>
                    {{ campaign.start_date }}
                </div>
                <div class="col">
                    <label class="form-label">End date</label>
                    <br>
                    {{ campaign.end_date }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="budget" class="form-label">Budget</label>
                    <input type="number" class="form-control" id="budget" min="1" value="{{ campaign.c_budget }}" name="budget" step="1">
                </div>
                <div class="col">
                    <label for="goals" class="form-label">Goals</label>
                    <input type="text" class="form-control" value="{{ campaign.c_goals }}" id="goals" name="goals">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                    <button type="submit" class="btn btn-info float-right">Update</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
