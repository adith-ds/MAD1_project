<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container" id="main">
        <div id="central">
            <div id="form-body">
                <h2 align="center"> Sponsor Login </h2>
                <form action="{{ url_for('sponsor_login') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Name123" name="u_name">
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="user_password" name="u_pwd">
                    </div>
                    <input type="submit" class="btn btn-info" value="Login">
                </form>
                Not registerered yet? <a href="{{ url_for('sponsor_register') }}" style="text-decoration: none">Register now!</a>
            </div>
        </div>
    </div>    
</body>
</html>
