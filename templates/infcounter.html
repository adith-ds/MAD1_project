<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="container" id="main">
        <h1>Counter</h1>
        <br>
        <form action="{{ url_for('counter_req', reqid=req.reqid) }}" method="POST">
        <div class="row">
            <div class="col">
                <h3>{{ req.campaign_name }}</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                {{ req.messages }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                {{ req.requirements }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                Fee:{{ req.fee_amount }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="counter" class="form-label">Counter offer</label>
                <input type="number" class="form-control" min="1" id="counter" name="counter" step="1" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col text-end">
                <button type="submit" class="btn btn-success float-right">Counter</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
