<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container" id="main">
        <h1>Modify ad request</h1>
        <br>
        <form action="{{ url_for('update_adreq', reqid=req.reqid) }}" method="post">
        <div class="row">
            <div class="col">
                <h3>{{ req.influencer_name }}</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h5>{{ req.campaign_name }}</h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="messages" class="form-label">Messages</label>
                <textarea class="form-control" id="messages" name="messages" rows="3">{{ req.messages }}</textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="requirements" class="form-label">Requirements</label> 
                <input type="text" class="form-control" id="requirements" name="requirements" value="{{ req.requirements }}">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="fee" class="form-label">Fee</label>
                <input type="number" class="form-control" id="fee" min="1" name="fee" step="1" value="{{ req.fee_amount }}">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col text-end">
                <button type="submit" class="btn btn-success float-right">Update!</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
